<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rocket Launch</title>
</head>
<body>
        <div id="name"></div>
        <button id = butt1>Next 5 Launches</button>
        <button id = butt2>Next 5 Falcon Launches</button>
        <button id = butt3>Next 5 Launcherone Launches</button>
        <button id = butt4>Next 5 Ariane Launches</button>
        <script>
                let x = 5;
                var httpRequest = new XMLHttpRequest();
                httpRequest.open("get", "https://launchlibrary.net/1.4/launch");
                httpRequest.send();

                httpRequest.onreadystatechange  = aFunction;

                var httpRequest2 = new XMLHttpRequest();
                var httpRequest3 = new XMLHttpRequest();
                var httpRequest4 = new XMLHttpRequest();
                

        function aFunction(){
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                //alert("800!");
                var jsObject = JSON.parse(httpRequest.responseText);
                //console.log(jsObject);
                for (let i = 0; i < 5; i++) {
                document.getElementById('name').innerHTML += (i + 1) + ": " + jsObject.launches[i].name + "    ID: " + jsObject.launches[i].id + "   Launch Time: " +  jsObject.launches[i].net + "<br>";
                }        
              }
            
        }
        
        function change1() {
            document.getElementById('name').innerHTML = "";
            var jsObject = JSON.parse(httpRequest.responseText);
            for (x; x < 10 ; x++) {
                document.getElementById('name').innerHTML += (x + 1) + ": " + jsObject.launches[x].name + "    ID: " + jsObject.launches[x].id + "   Launch Time: " +  jsObject.launches[x].net + "<br>";
                }
        }

        document.getElementById("butt1").addEventListener("click", change1);
